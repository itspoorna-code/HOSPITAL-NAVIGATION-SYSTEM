<div class="emergency-services">
  <h1>Emergency Services</h1>

  <!-- Toggle Button -->
  <button class="toggle-btn" (click)="toggleServices()">
    {{ showServices ? 'Hide Services' : 'View Services' }}
  </button>

  <!-- Services List -->
  <div class="services-list" [class.show]="showServices">
    <div *ngFor="let service of services" class="service-item">
      <h3>{{ service.title }}</h3>
      <p>{{ service.description }}</p>
      <button class="book-btn" (click)="bookService(service.title)">Book Now</button>
    </div>
  </div>

  <!-- Booking Confirmation -->
  <p *ngIf="lastBookedService" class="booking-confirmation">
    You have successfully booked: <strong>{{ lastBookedService }}</strong>
  </p>
</div>
