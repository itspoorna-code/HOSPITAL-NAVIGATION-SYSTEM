<div class="container">
    <h1 class="title">Interactive Department Map Generator</h1>
  
    
    <!-- Department and Entry Selection -->
    <div class="selection-container">
      <div class="form-group">
        <label for="department">Select Department:</label>
        <select id="department" [(ngModel)]="selectedDepartment" class="form-control">
          <option *ngFor="let dept of departments" [value]="dept">{{ dept }}</option>
        </select>
      </div>
  
      
  
      <button class="btn btn-primary" (click)="generateMap()" [disabled]="isLoading">Generate Map</button>
    </div>
  
    <!-- Loading Animation -->
    <div *ngIf="isLoading" class="loading-container">
      <div class="loading-spinner"></div>
      <p>Generating map... Please wait!</p>
    </div>
  
    <!-- Display Map -->
    <div *ngIf="mapUrl && !isLoading" class="map-container animated fadeIn">
      <h2 class="map-title">Generated Map</h2>
      <iframe [src]="mapUrl" class="map-frame" frameborder="0"></iframe>
    </div>
  </div>
